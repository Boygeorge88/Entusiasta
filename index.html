
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entusiasta - Mundo Motor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Entusiasta</h1>
    <nav>
      <ul>
        <li><a href="#noticias">Noticias</a></li>
        <li><a href="#comparador">Comparador</a></li>
        <li><a href="#clasicos">Clásicos</a></li>
        <li><a href="#modificaciones">Modificaciones</a></li>
        <li><a href="#asistente">Asistente IA</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="noticias">
      <h2>Noticias del Mundo Motor</h2>
      <div id="news-container">Cargando noticias...</div>
    </section>

    <section id="comparador">
      <h2>Compara tu Vehículo</h2>
      <form id="compare-form">
        <input type="text" placeholder="Marca" id="marca" required />
        <input type="text" placeholder="Modelo" id="modelo" required />
        <input type="number" placeholder="Año" id="año" required />
        <button type="submit">Comparar</button>
      </form>
      <div id="resultado-comparador"></div>
    </section>

    <section id="clasicos"><h2>Sección Clásicos</h2></section>
    <section id="modificaciones"><h2>Sección Modificaciones</h2></section>

    <section id="asistente">
      <h2>Asistente IA</h2>
      <textarea id="ia-input" placeholder="Pregúntale algo..."></textarea>
      <button onclick="enviarPregunta()">Enviar</button>
      <div id="ia-response"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Entusiasta - Todos los derechos reservados</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
